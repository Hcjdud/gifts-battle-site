<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts Battle - –ö–µ–π—Å—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .header h1 {
            color: #e5b13b;
        }
        
        .balance {
            background: #252525;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            color: #e5b13b;
            border: 1px solid #333;
        }
        
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .case-card {
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #333;
        }
        
        .case-card:hover {
            transform: translateY(-5px);
            border-color: #e5b13b;
        }
        
        .case-image {
            height: 160px;
            background-size: cover;
            background-position: center;
            background-color: #252525;
        }
        
        .case-info {
            padding: 16px;
        }
        
        .case-info h3 {
            color: #e5b13b;
            margin-bottom: 8px;
        }
        
        .case-info p {
            color: #888;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .case-price {
            font-size: 20px;
            font-weight: 600;
            color: #e5b13b;
        }
        
        .recent {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #333;
        }
        
        .recent h2 {
            color: #e5b13b;
            margin-bottom: 16px;
        }
        
        .recent-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        
        .recent-item:last-child {
            border-bottom: none;
        }
        
        .recent-user {
            color: #fff;
            font-weight: 600;
        }
        
        .recent-win {
            color: #4caf50;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e5b13b;
        }
        
        .modal-content h2 {
            color: #e5b13b;
            margin-bottom: 20px;
        }
        
        .win-item {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .win-amount {
            font-size: 48px;
            color: #e5b13b;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: #e5b13b;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>üéÆ Gifts Battle</h1>
            <div class="balance" id="balance">0 ‚≠ê</div>
        </div>
        
        <div class="cases-grid" id="casesGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #888;">
                –ó–∞–≥—Ä—É–∑–∫–∞ –∫–µ–π—Å–æ–≤...
            </div>
        </div>
        
        <div class="recent">
            <h2>üî• –ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–∏—è</h2>
            <div id="recentOpenings"></div>
        </div>
    </div>
    
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">–û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞</h2>
            <div class="win-item" id="resultItem"></div>
            <div class="win-amount" id="resultAmount">0 ‚≠ê</div>
            <button class="close-btn" onclick="closeModal()">–û–∫</button>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        
        async function init() {
            await login();
            await loadCases();
            await loadRecent();
        }
        
        async function login() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = 'user_' + Math.floor(Math.random() * 10000);
                localStorage.setItem('username', username);
            }
            
            const response = await fetch('/api/user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: username})
            });
            
            currentUser = await response.json();
            document.getElementById('balance').textContent = currentUser.balance + ' ‚≠ê';
        }
        
        async function loadCases() {
            const response = await fetch('/api/cases');
            const data = await response.json();
            
            const grid = document.getElementById('casesGrid');
            if (data.cases.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #888;">–ü–æ–∫–∞ –Ω–µ—Ç –∫–µ–π—Å–æ–≤</div>';
                return;
            }
            
            grid.innerHTML = data.cases.map(c => `
                <div class="case-card" onclick="openCase(${c.id})">
                    <div class="case-image" style="background-image: url('${c.image_url}')"></div>
                    <div class="case-info">
                        <h3>${c.name}</h3>
                        <p>${c.description}</p>
                        <div class="case-price">${c.price} ‚≠ê</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function loadRecent() {
            const response = await fetch('/api/recent-openings?limit=10');
            const data = await response.json();
            
            const container = document.getElementById('recentOpenings');
            container.innerHTML = data.openings.map(o => `
                <div class="recent-item">
                    <span class="recent-user">${o.username}</span>
                    <span>${o.case_name} ‚Üí ${o.item_name}</span>
                    <span class="recent-win">+${o.win_amount} ‚≠ê</span>
                </div>
            `).join('');
        }
        
        async function openCase(caseId) {
            if (!currentUser) return;
            
            const response = await fetch(`/api/cases/${caseId}/open`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: currentUser.id})
            });
            
            if (!response.ok) {
                const error = await response.json();
                alert(error.detail || '–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞');
                return;
            }
            
            const result = await response.json();
            
            document.getElementById('resultTitle').textContent = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!';
            document.getElementById('resultItem').textContent = result.item.name;
            document.getElementById('resultAmount').textContent = '+' + result.win_amount + ' ‚≠ê';
            document.getElementById('resultModal').classList.add('active');
            
            currentUser.balance = result.new_balance;
            document.getElementById('balance').textContent = result.new_balance + ' ‚≠ê';
            
            loadRecent();
        }
        
        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
        }
        
        init();
    </script>
</body>
              </html>
