<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å | Gifts Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0f0f0f;
            color: #fff;
        }
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px 0;
            border-right: 1px solid #333;
        }
        
        .sidebar h2 {
            color: #e5b13b;
            padding: 0 20px;
            margin-bottom: 30px;
        }
        
        .nav-item {
            padding: 12px 20px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: #252525;
            color: #fff;
        }
        
        .nav-item.active {
            background: #252525;
            color: #e5b13b;
            border-left-color: #e5b13b;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #e5b13b;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #e5b13b;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #ff8c00;
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .btn-danger {
            background: #f44336;
            color: #fff;
        }
        
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .case-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .case-image {
            height: 150px;
            background-size: cover;
            background-position: center;
        }
        
        .case-info {
            padding: 16px;
        }
        
        .case-name {
            font-size: 18px;
            color: #e5b13b;
            margin-bottom: 8px;
        }
        
        .case-price {
            color: #e5b13b;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .case-actions {
            display: flex;
            gap: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #e5b13b;
            font-size: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            color: #888;
            margin-bottom: 5px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #e5b13b;
        }
        
        .items-list {
            margin-top: 20px;
        }
        
        .item-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
        }
        
        .item-probability {
            color: #e5b13b;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            border-left: 4px solid #e5b13b;
            padding: 12px 20px;
            border-radius: 6px;
            color: #fff;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Gifts Battle</h2>
            <div class="nav-item active" onclick="showSection('cases')">üì¶ –ö–µ–π—Å—ã</div>
            <div class="nav-item" onclick="showSection('users')">üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
        </div>
        
        <div class="content">
            <div class="header">
                <h1 id="pageTitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–µ–π—Å–∞–º–∏</h1>
                <button class="btn btn-primary" onclick="openCreateCaseModal()">+ –°–æ–∑–¥–∞—Ç—å –∫–µ–π—Å</button>
            </div>
            
            <div id="casesSection">
                <div class="cases-grid" id="casesGrid"></div>
            </div>
            
            <div id="usersSection" style="display: none;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: #1a1a1a;">
                            <th style="padding: 12px; text-align: left;">ID</th>
                            <th style="padding: 12px; text-align: left;">Username</th>
                            <th style="padding: 12px; text-align: left;">–ë–∞–ª–∞–Ω—Å</th>
                            <th style="padding: 12px; text-align: left;">–ò–≥—Ä</th>
                            <th style="padding: 12px; text-align: left;">–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–µ–π—Å–∞ -->
    <div class="modal" id="createCaseModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">–°–æ–∑–¥–∞–Ω–∏–µ –∫–µ–π—Å–∞</div>
                <button class="modal-close" onclick="closeModal('createCaseModal')">&times;</button>
            </div>
            <form id="createCaseForm">
                <div class="form-group">
                    <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea class="form-input" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">–¶–µ–Ω–∞ (‚≠ê)</label>
                    <input type="number" class="form-input" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
                    <input type="file" class="form-input" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">–°–æ–∑–¥–∞—Ç—å</button>
            </form>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
    <div class="modal" id="itemsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">–ü—Ä–µ–¥–º–µ—Ç—ã –∫–µ–π—Å–∞</div>
                <button class="modal-close" onclick="closeModal('itemsModal')">&times;</button>
            </div>
            <button class="btn btn-primary" onclick="openAddItemModal()" style="margin-bottom: 20px;">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç</button>
            <div id="itemsList" class="items-list"></div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞ -->
    <div class="modal" id="addItemModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞</div>
                <button class="modal-close" onclick="closeModal('addItemModal')">&times;</button>
            </div>
            <form id="addItemForm">
                <input type="hidden" id="currentCaseId" name="case_id">
                <div class="form-group">
                    <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–°—Ç–æ–∏–º–æ—Å—Ç—å (‚≠ê)</label>
                    <input type="number" class="form-input" name="value" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å (%)</label>
                    <input type="number" class="form-input" name="probability" step="0.1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
                    <input type="file" class="form-input" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –±–∞–ª–∞–Ω—Å–∞ -->
    <div class="modal" id="balanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">–í—ã–¥–∞—á–∞ –±–∞–ª–∞–Ω—Å–∞</div>
                <button class="modal-close" onclick="closeModal('balanceModal')">&times;</button>
            </div>
            <form id="balanceForm">
                <input type="hidden" id="balanceUserId" name="user_id">
                <div class="form-group">
                    <label class="form-label">–°—É–º–º–∞ (‚≠ê)</label>
                    <input type="number" class="form-input" name="amount" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">–í—ã–¥–∞—Ç—å</button>
            </form>
        </div>
    </div>
    
    <script>
        let currentCaseId = null;
        
        function showSection(section) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
            
            if (section === 'cases') {
                document.getElementById('casesSection').style.display = 'block';
                document.getElementById('usersSection').style.display = 'none';
                document.getElementById('pageTitle').textContent = '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–µ–π—Å–∞–º–∏';
                loadCases();
            } else {
                document.getElementById('casesSection').style.display = 'none';
                document.getElementById('usersSection').style.display = 'block';
                document.getElementById('pageTitle').textContent = '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏';
                loadUsers();
            }
        }
        
        async function loadCases() {
            const response = await fetch('/admin/cases');
            const data = await response.json();
            
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = data.cases.map(c => `
                <div class="case-card">
                    <div class="case-image" style="background-image: url('${c.image_url}')"></div>
                    <div class="case-info">
                        <div class="case-name">${c.name}</div>
                        <div class="case-price">${c.price} ‚≠ê</div>
                        <div>üì¶ ${c.items_count} –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>
                        <div>‚ö° ${c.total_probability.toFixed(1)}%</div>
                        <div class="case-actions" style="margin-top: 15px;">
                            <button class="btn btn-secondary" onclick="manageItems(${c.id})">üì¶ –ü—Ä–µ–¥–º–µ—Ç—ã</button>
                            <button class="btn btn-danger" onclick="deleteCase(${c.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function loadUsers() {
            const response = await fetch('/admin/users');
            const data = await response.json();
            
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = data.users.map(u => `
                <tr style="border-bottom: 1px solid #333;">
                    <td style="padding: 12px;">${u.id}</td>
                    <td style="padding: 12px;">${u.username}</td>
                    <td style="padding: 12px; color: #e5b13b;">${u.balance} ‚≠ê</td>
                    <td style="padding: 12px;">${u.total_games}</td>
                    <td style="padding: 12px;">
                        <button class="btn btn-secondary" onclick="addBalance(${u.id})">üí∞ –í—ã–¥–∞—Ç—å</button>
                    </td>
                </tr>
            `).join('');
        }
        
        async function manageItems(caseId) {
            currentCaseId = caseId;
            const response = await fetch(`/admin/cases/${caseId}/items`);
            const data = await response.json();
            
            const list = document.getElementById('itemsList');
            list.innerHTML = data.items.map(i => `
                <div class="item-row">
                    <div class="item-info">
                        <div class="item-name">${i.name}</div>
                        <div>${i.value} ‚≠ê</div>
                    </div>
                    <div class="item-probability">${i.probability}%</div>
                    <button class="btn btn-danger" onclick="deleteItem(${i.id})">üóëÔ∏è</button>
                </div>
            `).join('');
            
            openModal('itemsModal');
        }
        
        document.getElementById('createCaseForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = await fetch('/admin/cases/create', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                showToast('–ö–µ–π—Å —Å–æ–∑–¥–∞–Ω');
                closeModal('createCaseModal');
                loadCases();
            }
        };
        
        document.getElementById('addItemForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.set('case_id', currentCaseId);
            
            const response = await fetch(`/admin/cases/${currentCaseId}/items/add`, {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                showToast('–ü—Ä–µ–¥–º–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
                closeModal('addItemModal');
                manageItems(currentCaseId);
            }
        };
        
        document.getElementById('balanceForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userId = document.getElementById('balanceUserId').value;
            
            const response = await fetch(`/admin/users/${userId}/balance`, {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                showToast('–ë–∞–ª–∞–Ω—Å –≤—ã–¥–∞–Ω');
                closeModal('balanceModal');
                loadUsers();
            }
        };
        
        async function deleteCase(caseId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∫–µ–π—Å?')) return;
            
            const response = await fetch(`/admin/cases/${caseId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showToast('–ö–µ–π—Å —É–¥–∞–ª–µ–Ω');
                loadCases();
            }
        }
        
        async function deleteItem(itemId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç?')) return;
            
            const response = await fetch(`/admin/items/${itemId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showToast('–ü—Ä–µ–¥–º–µ—Ç —É–¥–∞–ª–µ–Ω');
                manageItems(currentCaseId);
            }
        }
        
        function addBalance(userId) {
            document.getElementById('balanceUserId').value = userId;
            openModal('balanceModal');
        }
        
        function openCreateCaseModal() {
            openModal('createCaseModal');
        }
        
        function openAddItemModal() {
            openModal('addItemModal');
        }
        
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        
        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–µ–π—Å—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadCases();
    </script>
</body>
  </html>
